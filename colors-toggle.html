<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Colors Toggle - Demo Studio</title>
  <link rel="icon" href="favicon.ico">
  <style>
    textarea {
      width: 300px;
      height: 200px;
    }
    
    textarea.tan {
      background: tan;
    }
  </style>
</head>

<body>
  <label for="colorsToggle">Tan background</label>
  <input type="checkbox" id="colorsToggle">
  <textarea id="textField">Edit me!</textarea>
  <script>
    document.getElementById('colorsToggle').addEventListener('change', function() {
      document.getElementById('textField').classList.toggle('tan');
    });
  </script>
</body>

</html>
