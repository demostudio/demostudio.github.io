<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text Indent - Demo Studio</title>
  <link rel="icon" href="favicon.ico">
  <style>
    .wrap14 {
      background: green;
      text-indent: calc(100% - 50px);
    }

    .wrap14 .box {
      width: 50px;
      height: 50px;
      background: red;
      display: inline-block;
      text-indent: 0;
    }
  </style>
</head>

<body>
  <div class="wrap14">
    <div class="box">14</div>
  </div>
</body>

</html>
